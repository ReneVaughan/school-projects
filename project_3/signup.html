<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up - Game Search</title>
<meta name="description" content="Sign up form to register for Game Search account." />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/main.css" rel="stylesheet" type="text/css">

</head>

<body>
	<div class="container">
    	
      <nav id="main" role="navigation">

        <ul id="mainNav">
          <li><a href="index.html">Home</a></li>         
          <li><a href="signup.html">Sign Up</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="wishlist.html">Wishlist</a></li>
        </ul>

       </nav>

      <header>
  		<h1><img src="images/logo.png"><b>Game</b> Search</h1>	
     </header>
    
    
     <div id="formwrapper">
 
     <h2> Sign Up Form </h2>
      
      <form id="myform" class="group" action="POST" method="POST" >
        <fieldset title="General Information">
            <legend>General Information</legend>
            <ol>
                <li>
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" autofocus placeholder="Jane" required />
                </li>
                <li>
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" autofocus placeholder="Doe" required />
                </li>
                
                <li>
                    <label for="myemail">Email</label>
                    <input type="email" name="myemail" id="myemail" required  placeholder="jane@gmail.com"/>
                </li>
            </ol>
        </fieldset>
        <fieldset title="Account Information">
            <legend>Account Information</legend>
            <ol>
                <li>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" />
                </li>
                <li>
                    <label for="mypassword">Password</label>
                    <input type="password" name="mypassword" id="mypassword" required />
                </li>
                <li>
                    <label for="retypepass">Retype Password</label>
                    <input type="password" name="retypepass" id="retypepass" required />
                </li>
                

            </ol>
            <ol>
                <li class="singleline">
                    <input type="checkbox" id="terms" name="terms" CHECKED value="yes" />
                    <label for="terms">Agree To Terms and Conditions</label>
                </li>

                <li class="singleline">
                    <input type="checkbox" id="subscribeitem" name="subscribe" CHECKED value="yes" />
                    <label for="subscribeitem">Remember Me</label>
                </li>
            </ol>
        <button type="submit">Submit</button>
    </fieldset>
    </form>
    
    </div> <!--END FORM WRAPPER-->

    <footer>
    	<p>Student: Rene Vaughan</p>
    </footer>
    
    </div>
<script type="text/javascript" src="js/bootstrap.js"></script>     
</body>
</html>
